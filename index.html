<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessingGame</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <h1 id="title">Number Guessing Game</h1>
      <h3>Pick a number btn 1 and 10</h3>
      <div class="guess">
        <label for="guess">Your Guess:</label>
        <input
          id="guessValue"
          type="number"
          placeholder="Please enter your guess"
        />
        <p id="ans"></p>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
